<nav class ="navbar navbar-dark bg-primary">
  <a href="" class="navbar-brand">
    Angular Simple Crud 
  </a>
</nav>

<div class="container">

  <div class="row">
    <div class="col-md-6 mt-4">
      <ul class="list-group">
        <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action"(click)="openForEdit(employee)" [class.active]="employee ==selectedEmployee"
        >
          <!-- el ngfor recorre employe que es la clase que se crea en employe.js que despues se importa a app.components y los datos registrdos estan por u array de ibjetos que son los usuarios  -->

          <span class="badge badge-primary">{{employee.id}}</span>
          {{employee.name}}--{{employee.country}}
        </li>
      
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="tittle">
            insert new employee
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert A Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert A Country" class="form-control">
          </div>

          <button (click) ="addorEdit()" class="btn btn-primary">
            Submit
          </button>

          <button *ngIf="selectedEmployee.id !== 0" class="btn btn-danger" (click)= "delete()">
            Delete
          </button>

        </div>
      </div>

    </div>

    <div class="col-md-6 mt-4">
      <img src="../assets/image.png" alt="" style="width:100%" style=" height:100%">
    </div>

  </div>
</div>
